<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="images/x-icon" href="./images/pen.png">
    <link rel="stylesheet" href="style.css">

    <!--fonts below-->
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Corben:wght@400;700&family=Erica+One&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Press+Start+2P&family=Shrikhand&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Corben:wght@400;700&family=Erica+One&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Press+Start+2P&family=Shrikhand&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ultra&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="header-title">~ Etch-A-Sketch ~</div>
        <div class="header-text">Drag your mouse over the grid to colour it in!</div>
    </div>

    <div class="body-container">
        <div class="grid-container"></div>
        <div class="sidebar">
            <div class="pencolour-container">
                <div class="pencolour-text">Pen Colour:</div>
                <input type="color" class="pencolour-box" value="#000000">
            </div>
            <div class="slider-container">
                <div class="slider-title">Grid Size:</div>
                <input type="range" min="1" max="100" value="10" class="slider">
                <div class="slider-value">10 x 10</div>
            </div>
            <button class="clear-btn">Clear</button>
            <button class="colour-btn">Colour Mode</button>
            <button class="rainbow-btn">Rainbow Mode</button>
            <button class="eraser-btn">Eraser Mode</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
